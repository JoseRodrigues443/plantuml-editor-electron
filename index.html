    <script>
        function loader() {
            //mainWindow.maximize() 
            $('#myTextArea').load("plantUmlExample.puml");
            $('#license').load("LICENSE");
        }
        /**
        	reads from file and alters the textArea
        **/
        function fillTextArea() {
            //document.getElementById("myTextArea").value = "Fifth Avenue, New York City";

            const fs = require("fs");
            // Synchronous read
            var data = fs.readFileSync('plantUmlExample.puml');
            $('#myTextArea').val(data);

            //console.log("Synchronous read: " + data.toString());
        }

        /**
		alters the dib to generate the plant Uml
    **/
        function alterDivWithPlantUml() {
            var x = document.getElementById("myTextArea").value;
            var string = "";
            string += "<button type=\"button\" class=\"btn btn-success btn-lg\" onclick=\"downloadImage()\">Download Picture</button>";
            string += "\n<img id =\"plantUmlPicture\" uml=\'" + x + "\'>";
            string.replace("\"", "\\\"");

            var myDiv = document.getElementById("plantUml");
            myDiv.innerHTML = string;
            plantuml_runonce(); //reruns the Jquery for plantUml rendering
        }
        
        function downloadImage(){
			var link = document.createElement('a');
			link.download = document.getElementById("plantUmlPicture").src;
			link.href = document.getElementById("plantUmlPicture").src;
			link.click();
        }
        
    </script>
